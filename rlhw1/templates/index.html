<!DOCTYPE html>
<html>
<head>
	<title>n x n square generator</title>
</head>
<body>
	<h1>n x n square generator</h1>
	<form method="POST" action="/square">
		<label for="n">Enter a value between 3 to 10:</label>
		<input type="number" id="n" name="n" min="3" max="10" required>
		<button type="submit">Generate</button>
	</form>
</body>
</html>
